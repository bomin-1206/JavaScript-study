<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h1>6_variable.html</h1> 
  <script>
    // 변수: 값을 저장하는 상자
    // 생성 방법: var 변수명 = 값;
    //                  ^--- 상자의 이름

    // 변수의 작명 규칙
    // 1. 알파벳 대소문자와 숫자를 사용할 수 있음 ex) age, age2021
    // 2. 숫자로 시작할 수 없음 ex) 2022age(X)
    // 3. 특수 문자(+, -, ...)는 허용하지 않음
    // 4. 단, _와 $문자는 허용함
    // myage -> my age
    // myAge: 낙타 표기법(camel case)
    // my_age: 뱀 표기법(snake case)
    // 5. 예약된 키워드(true, false, ...)는 사용 불가

    // 변수 생성: var 변수명 = 값;
    var age = 20;
    //      ^--- 대입 연산자: 대입 연산자를 기준으로 오른쪽의 값을
    //                       왼쪽의 변수에 할당하는 연산자

    // 변수의 사용: 변수명을 사용하시면 됩니다. 변수가 사용된 자리에는
    // 변수가 가진 값으로 치환되기 때문
    console.log(age); // -> console.log(20);

    // 변수 생성 시, 비어 있는 변수를 생성할 수 있습니다.
    // 이 경우, 브라우저는 비어 있는 변수를 표현하기 위해 undefined
    // 를 출력합니다.
    var xyz;
    console.log(xyz);

    // 사용자가 변수에 아무런 값이 없다고 명시적으로 지정할 수 있는데
    // 이 경우, null 키워드를 사용하면 됩니다.
    var abc = null;
    console.log(abc);

    // --------------------------------------------------------

    // 자바스크립트에서 변수는 모든 값을 저장할 수 있습니다.
    var x = 10;
    console.log(x);

    x = "daniel";
    console.log(x);

    x = true;
    console.log(x);

    // 이처럼 그 값이 계속 변하는 개념을 변수라고 합니다.
    // 자바스크립트는 동적 타입 언어이므로 모든 타입의 값을
    // 변수에 저장할 수 있습니다.

    // 변수와 산술 연산
    var x = 10;
    var y = 3;

    // 산술 연산도 가능합니다.
    console.log(x + y); // -> console.log(10 + 3); -> console.log(13);
    console.log(x - y);
    console.log(x * y);
    console.log(x / y);
    console.log(x ** y);
    console.log(x % y);
    
    // 비교 연산도 가능합니다.
  
    // ---------------------------------------------------
    // 변수의 증감
    var age = 1;
    console.log(age);

    age = age + 1;  // -> age = 1 + 1 -> age = 2
    console.log(age);

    //  복합 대입 연산자: +=, -=, *=, /=, ...
    age += 1;
    console.log(age);

    // 증감 연산자: 단항 연산자
    // 증감 연산자가 단독으로 사용될 경우, 앞에 있으나 뒤에 있으나
    // 동일하게 동작하게 합니다.
    ++age;
    age++;
    console.log(age);
    console.log("----------------");

    // 만약 2개 이상의 연산자와 함께 사용하면 다르게 동작합니다.
    // 연산자가 앞에 있는 경우: 피연산자의 값을 먼저 증가시킨 후, 사용
    // 연산자가 뒤에 있는 경우: 피연산자의 값을 사용 후, 증가
    var x = 0;
    var y = ++x; // var y = 1;
    console.log(x); // 1
    console.log(y); // 1

    x = 0;
    y = x++; // 문장의 끝을 만나면 증가
    console.log(x); // 1
    console.log(y); // 0

    // -- 연산자: 피연산자의 값을 1감소시킴
    // 연산자가 앞에 있는 경우: 피연산자의 값을 먼저 감소시킨 후, 사용
    // 연산자가 뒤에 있는 경우: 피연산자의 값을 사용 후, 감소
    console.log("----------");
    x = 1;
    y = --x;
    console.log(x); // 0
    console.log(y); // 0

    x = 1;
    y = x--; // 문장의 끝을 만나면 감소
    console.log(x); // 0
    console.log(y); // 1

    // 주의! 엄청 주의해서 사용해야 합니다.

  </script>
</body>
</html>
